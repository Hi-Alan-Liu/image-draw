<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>圖片小畫家</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="row mt-5">
        <div class="col-12 col-md-5 my-2">
          <input type="file" class="form-control col-4" id="inputFile">
        </div>

        <div class="col-12 col-md-4 my-2">
          <div class="input-group h-100">
            <span class="input-group-text" id="panColor">筆刷顏色</span>
            <input type="color" class="form-control h-100" id="colorpicker" aria-describedby="panColor" value="#0000FF">
          </div>
        </div>

        <div class="col-12 col-md-3 my-2">
          <div class="input-group">
            <label class="input-group-text" for="panSize">筆刷大小</label>
            <select class="form-select" id="lineSize"></select>
          </div>
        </div>
      </div>
      

      <div class="draw-app my-4">
        <canvas class="border border-dark" width="800px" height="800px" id="art"></canvas>
      </div>

      <button type="button" id="clearCanvas" class="btn btn-warning mt-2">清除軌跡</button>

      <button type="button" id="back" class="btn btn-secondary mt-2">回上一步</button>

      <!-- <button type="button" id="recovery" class="btn btn-secondary mt-2">復原</button> -->

      <button type="button" id="saveCanvas" class="btn btn-primary mt-2 float-end">生成圖片</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
